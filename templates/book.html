{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Add Section</h3>
                    <form id="login" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="title" name="title" class="form-control" size="10" />
                          <br />
                          <label for="author">Author</label>
                          <input type="text" id="author" name="author" class="form-control" />
                          <br />
                          <label for="stock">stock</label>
                          <input type="text" id="stock" name="stock" class="form-control" />
                          <br />
                          <label for="content">Content</label>
                          <input type="file" id="content" name="content" class="form-control" />
                          <br />
                          <label for="image">Image</label>
                          <input type="file" id="image" name="image" class="form-control" />
                          <br />
                          <label for="section">Book Section:</label>
                          <select name="section_id" id="section_id" class="form-control">
                            {% for section in sections %}
                            <option value="{{section.id}}">{{section.title}}</option>
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-around">
                      <a type="button" class="btn btn-danger" href="url_for('home')">cancel</a>
                      <button type="submit" class="btn btn-success">add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
